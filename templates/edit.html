{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1> admin panel </h1>
                    <span class="subheading">edit and manage your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>add/edit posts</h1>
            <a href="/dashboard"></a><button class="btn btn-primary">Go Back To dashboard</button></a>
            <a href="/logout"></a><button class="btn btn-primary">Logout</button></a>
            <hr>
            <form id="contactForm" action="/edit/{{sno}}" method="post" novalidate>

                <!-- <form id="contactForm" data-sb-form-api-token="API_TOKEN" action="/contact" method="post" novalidate> -->
                <div class="form-floating">
                    <input class="form-control" name="title" id="title" type="text" value="{{post.title}}"
                        placeholder="title" data-sb-validations="required" />
                    <label for="title">title</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="tline" value="{{post.tagline}}" id="tline" type="text"
                        placeholder="tline" data-sb-validations="required,email" />
                    <label for="tline">tagline</label>
                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" name="slug" value="{{post.slug}}" id="slug" type="text"
                        placeholder="slug" data-sb-validations="required" />
                    <label for="slug">slug</label>
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.
                    </div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" name="content" id="content" placeholder="content"
                        style="height: 12rem" data-sb-validations="required">{{post.title}}</textarea>
                    <label for="content">content</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                    </div>
                </div>
                <br />
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->


                <!-- <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a
                                href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div> -->


                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->


                <!-- <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3">Error sending message!</div>
                    </div> -->



                <!-- Submit Button-->
                <!-- <input class="btn btn-primary text-uppercase disabled" id="submitButton"
                        type="submit" onclick="alert('htis is clicked')" value="send"> -->

                <input type="submit">
            </form>

        </div>
    </div>
</div>

{% endblock %}
