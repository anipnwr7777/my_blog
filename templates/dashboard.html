{% extends "layout.html" %}
{% block body %}

<!-- Page Header-->
<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1> admin panel </h1>
                    <span class="subheading">edit and manage your posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>add a new post</h1>
            <button class="btn btn-primary"><a href="/edit/0">click here to add</a></button>
            <button class="btn btn-primary"><a href="/logout">Logout</a></button>

            <hr>
            <h1>edit posts</h1>

            <table style="width:100%">
                <tr>
                  <th>sno</th>
                  <th>title</th> 
                  <th>date</th>
                  <th>edit</th>
                  <th>delete</th>
                </tr>

                {% for post in posts %}
                <tr>
                  <td>{{post.sno}}</td>
                  <td>{{post.title}}</td>
                  <td>{{post.date}}</td>
                  <td><a href="/edit/{{post.sno}}"><button class = "btn btn-primary">edit</button></a></td>
                  <td><a href="/delete/{{post.sno}}"><button class = "btn btn-primary">delete</button></a></td>

                </tr>
                {% endfor %}
              </table>
              
        </div>
    </div>
</div>

{% endblock %}
